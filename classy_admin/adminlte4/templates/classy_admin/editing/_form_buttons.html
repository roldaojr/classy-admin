<a class="btn btn-outline-primary ms-2"
   href="{# view.get_success_url #}">Cancelar</a>
{% if object %}
    <button type="reset" class="btn btn-outline-primary ms-2">Descartar alterações</button>
    <button type="submit" class="btn btn-primary ms-2">Atualizar</button>
{% else %}
    <button type="submit" class="btn btn-primary ms-2">Adicionar</button>
{% endif %}
